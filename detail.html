<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상세페이지 - 찾았어요</title>

    <link rel="stylesheet" href="detail.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

    <div class="page-wrapper">

        <!--  상단 뒤로가기 -->
        <header class="detail-header">
            <button id="backBtn"><i class="material-icons">arrow_back</i></button>
        </header>

        <!-- 대표 이미지 -->
        <div class="detail-image-box">
            <img id="detailImage" src="">
        </div>

        <!--  작성자 정보 -->
        <div class="detail-user-section">
            <div class="user-info">
                <div class="user-profile"></div>
                <div class="user-name">닉네임</div>
            </div>

            <div class="user-status">
                <span class="status-dot"></span>
                <span class="status-text">해결 중</span>
                <button id="statusToggleBtn" class="status-toggle-btn" style="display: none;" title="상태 전환">
                    <i class="material-icons">sync</i>
                </button>
            </div>
        </div>

        <!--  내용 카드 -->
        <div class="detail-card">

            <div class="detail-category" id="detailCategory"></div>

            <div class="detail-title" id="detailTitle"></div>

            <div class="detail-desc" id="detailDesc"></div>

            <div class="detail-info-box">

                <div class="info-row">
                    <span class="info-label">습득 장소</span>
                    <span class="info-value" id="detailPlace"></span>
                </div>

                <div class="info-row">
                    <span class="info-label">습득 날짜</span>
                    <span class="info-value" id="detailDate"></span>
                </div>

            </div>
        </div>

        <!--  버튼 영역 (작성자/일반 사용자 구분) -->
        <div class="btn-wrap" id="btnWrap">
            <!-- 일반 사용자용: 쪽지 보내기 -->
            <button id="msgBtn" class="btn-msg" style="display: none;">쪽지 보내기</button>
            
            <!-- 작성자용: 수정/삭제 -->
            <div id="authorBtns" class="author-btns" style="display: none;">
                <div class="btn-group">
                    <button id="editBtn" class="btn-edit">수정하기</button>
                    <button id="deleteBtn" class="btn-delete">삭제하기</button>
                </div>
            </div>
        </div>

    </div>

    <!-- 삭제 성공 팝업 -->
    <div class="success-popup" id="successPopup">
        <div class="popup-content">
            <div class="popup-icon">✓</div>
            <div class="popup-message" id="popupMessage">게시물이 삭제되었습니다.</div>
            <button class="popup-close-btn" id="popupCloseBtn">확인</button>
        </div>
    </div>

    <script src="detail.js"></script>
</body>
</html>
