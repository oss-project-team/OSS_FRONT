<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관심 키워드 설정</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="keywords.css">
</head>
<body>
    <!-- 헤더 -->
    <header class="keywords-header">
        <button class="back-btn" id="backBtn">
            <i class="material-icons">arrow_back</i>
        </button>
        <h1 class="header-title">관심 키워드 설정</h1>
        <div style="width:40px;"></div>
    </header>

    <!-- 키워드 입력 영역 -->
    <div class="keywords-container">
        <div class="input-section">
            <div class="input-wrapper">
                <input type="text" id="keywordInput" placeholder="알림 받을 키워드 입력" maxlength="20">
                <button class="add-btn" id="addBtn">추가</button>
            </div>
            <div class="keyword-count">총 <span id="keywordCount">0</span>/5</div>
        </div>

        <!-- 키워드 목록 -->
        <div class="keywords-list" id="keywordsList">
            <!-- 빈 상태 -->
            <div class="empty-state" id="emptyState">
                <div class="empty-icon-wrapper">
                    <i class="material-icons empty-icon">notifications_none</i>
                </div>
                <p class="empty-text">아직 등록된 키워드가 없습니다.</p>
            </div>
        </div>
    </div>

    <script src="keywords.js"></script>
</body>
</html>
