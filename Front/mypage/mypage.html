<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>마이페이지</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="mypage.css">
</head>

<body>

<header class="top-header">
    <span class="header-title">마이페이지</span>

    <div class="right-icons">
        <i class="material-icons" id="noticeBtn">notifications</i>
        <i class="material-icons" id="settingBtn">settings</i>
    </div>
</header>


<section class="profile-section">
    <img class="profile-img" id="profileImage" alt="프로필 이미지">
    <h2 id="nickname">닉네임</h2>
</section>


<section class="menu-list">

    <div class="menu-item">
        <div class="menu-header">프로필 관리</div>
        <div class="menu-content">
            <label>닉네임 변경</label>
            <div style="display: flex; gap: 8px; align-items: stretch;">
                <input type="text" id="nickInput" placeholder="새 닉네임 입력" style="flex: 1;">
                <button class="check-btn" id="checkNicknameBtn" onclick="checkNickname()">중복 확인</button>
            </div>
            <div id="nicknameError" style="color: #f44336; font-size: 12px; margin-top: 4px;"></div>

            <label>프로필 이미지 변경</label>
            <input type="file" id="profileUpload">

            <button class="save-btn" id="saveProfileBtn" onclick="saveProfile()">저장</button>
        </div>
    </div>

<div class="menu-item">
        <div class="menu-header">관심 키워드</div>
    <div class="menu-content">
            <button class="keyword-btn" onclick="location.href='../keywords/keywords.html'">관심 키워드 등록</button>
        </div>
    </div>

    <div class="menu-item">
        <div class="menu-header">게시글 관리</div>
        <div class="menu-content">
            <ul id="myPostList" class="my-post-list"></ul>
        </div>
    </div>

    <div class="menu-item">
        <div class="menu-header">차단 계정</div>
        <div class="menu-content">
            <input type="text" id="blockUser" placeholder="차단할 닉네임 입력">
            <button class="add-btn" onclick="addBlock()">추가</button>

            <ul id="blockList" class="block-list"></ul>
        </div>
    </div>

</section>


<div class="popup-bg" id="popup">
    <div class="popup-box">
        <p id="popupMsg">프로필이 저장되었습니다.</p>
        <button class="popup-btn" onclick="closePopup()">확인</button>
    </div>
</div>


<nav class="bottom-nav">
    <button class="nav-item" onclick="location.href='../contact/contact.html'">
        <i class="material-icons nav-icon">mail</i>
        <span class="nav-label">쪽지함</span>
    </button>

    <button class="nav-item" onclick="location.href='../home/home.html'">
        <i class="material-icons nav-icon">home</i>
        <span class="nav-label">홈</span>
    </button>

    <button class="nav-item active">
        <i class="material-icons nav-icon">person</i>
        <span class="nav-label">마이페이지</span>
    </button>
</nav>

<script src="mypage.js"></script>
</body>
</html>
