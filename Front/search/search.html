<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>찾아밭 - 검색</title>

    <!-- 폰트 & 아이콘 -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- 검색 CSS -->
    <link rel="stylesheet" href="search.css">
</head>

<body>

    <!-- 상단 검색 헤더 -->
    <header class="search-header">
        <button class="back-btn" id="backBtn">
            <i class="material-icons">arrow_back</i>
        </button>

        <div class="search-input-box">
            <i class="material-icons search-icon">search</i>
            <input id="searchInput" type="text" placeholder="검색어를 입력하세요…" autocomplete="off">
        </div>
    </header>

    <!-- 검색 섹션 -->
    <div class="search-section">
        <h3 class="section-title">최근 검색</h3>
        <div id="recentKeywords" class="keyword-list"></div>
    </div>

    <div class="search-section">
        <h3 class="section-title">연관 검색어</h3>
        <div id="relatedKeywords" class="keyword-list"></div>
    </div>

    <div class="search-section">
        <h3 class="section-title">검색 결과</h3>
        <div id="searchResults" class="card-list"></div>
    </div>

    <!-- 하단 네비 (홈과 100% 동일) -->
    <nav class="bottom-nav">
        <button class="nav-item">
        <i class="material-icons nav-icon">mail</i>
        <span class="nav-label">쪽지함</span>
    </button>

        <button class="nav-item active">
        <i class="material-icons nav-icon">search</i>
        <span class="nav-label">검색</span>
    </button>

        <button class="nav-item">
        <i class="material-icons nav-icon">person</i>
        <span class="nav-label">마이페이지</span>
    </button>
    </nav>

    <script src="search.js"></script>
</body>

</html>
