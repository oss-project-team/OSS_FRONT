<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상세페이지 - 찾았어요</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="detail.css">
</head>

<body>

    <div class="detail-wrapper">

        <!-- 뒤로가기 -->
        <header class="detail-header">
            <button id="backBtn"><i class="material-icons">arrow_back</i></button>
        </header>

        <!-- 이미지 -->
        <div class="detail-image-box">
            <img id="detailImage" src="">
        </div>

        <!-- 작성자 -->
        <div class="detail-user-box">
            <div class="user-left">
                <div class="user-profile"></div>
                <div class="user-name">닉네임</div>
            </div>

            <div class="user-right">
                <span class="status-dot"></span>
                <span class="status-label">해결 중</span>
            </div>
        </div>

        <!-- 내용 -->
        <div class="detail-card">
            <div class="detail-category" id="detailCategory"></div>

            <div class="detail-title" id="detailTitle"></div>
            <div class="detail-desc" id="detailDesc"></div>

            <div class="detail-info">
                <div class="info-row">
                    <span class="info-label">습득 장소</span>
                    <span class="info-value" id="detailPlace"></span>
                </div>

                <div class="info-row">
                    <span class="info-label">습득 날짜</span>
                    <span class="info-value" id="detailDate"></span>
                </div>
            </div>
        </div>

        <!-- 🔥 쪽지 보내기만 표시 -->
        <div class="detail-btn-wrap">
            <button id="msgBtn" class="btn-msg">쪽지 보내기</button>
        </div>

    </div>

    <script src="detail.js"></script>
</body>

</html>
